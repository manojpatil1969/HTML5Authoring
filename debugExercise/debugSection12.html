<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="#" method="post">
            <label for="name">Enter your name: </label>
            <input type="text" id="name" name="name"> <br><br>

            <label for="">Email: </label>
            <input type="email" id="email" name="email">

            <p>What is your age group?</p>
            <select name="agegroup" id="agegroup">
                <option value="2">18-24</option>
                <option value="3">24-40</option>
                <option value="4">40+</option>
            </select> <br/>

            <p>Gender</p>
            <input type="radio" name="gender" value="M">Male<br/>
            <input type="radio" name="gender" value="F">Female<br/>
            <input type="radio" name="gender" value="O">Other<br/>
            
            <p></p>
            <label for="oNumber">Order Number: </label>
            <input type="number" id="oNumber" name="oNumber" min="1" max="100">
            
            <p></p>
            <label for="oDate">Order Date: </label>
            <input type="date" id="oDate" name="oDate"> <br/>
        </form>
    </body>
</html>

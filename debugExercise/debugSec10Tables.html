<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                background-color: #eee;
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 4px;
                border: 1px solid black;
            }

            .white {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>SuperMarket Sales</h1>
        <table>
            <tr>
                <th>Product</th><th>Price</th><th>Sales</th>
            </tr>
            <tr class="white">
                <td>Cola</td><td>2$</td><td>50 Units</td>
            </tr>
            <tr>
                <td>Cereal</td><td>5$</td><td rowspan="2">70 Units</td>
            </tr>
            <tr class="white">
                <td>Apples</td><td>8$</td>
            </tr>
            <tr>
                <td>Bananas</td><td>6$</td><td>30 Units</td>
            </tr>
        </table>
    </body>
</html>

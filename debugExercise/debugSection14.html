<!DOCTYPE html>
<html>
    <head>
        <title>Section 14 Debug Exercise</title>
        <style>
            #testimonial{
                margin: 10 10 10 30px;
                width: 50%;
                height: 100px;
                font-style: italic;
                border: 10px solid black;
                position: relative;
            }

            #testimonial::before, #testimonial::after {
                position: absolute;
                content:"";
                width: 0;
                height:0;
                top: 100%;
                left: 15%;
                border-left: 10px solid transparent;
            }

            #testimonial::before{
                border-right: 34px solid transparent;
                border-top: 34px solid black;
                z-index: 1;
            }

            #testimonial::after{
                margin-top: -1px;
                margin-left: 1px;
                border-right: 33px solid transparent;
                border-top: 33px solid white;
                z-index: 2;
            }

            h4 {
                text-align: right;
            }

            p {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="testimonial">
            <p> Youâ€™re awesome!</p>
            <h4> Jonah Castro </h4>
        </div>            
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.6.1.min.js"></script>
    <title>jQuery 3.6: Wrapping Elements</title>
    <style>
        #wrapped, #wrapped2 {
            height: 350px;
            width: 350px;
            border: 1px dotted black;
            background-color: lightgoldenrodyellow;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 20px;
        }

        #wrapped2 {
            background-color: orange;
        }
    </style>
    <script>
        $(function(){
            $("h1").click(function(){
                $("h1").wrap("<div id='wrapped'></div>");
                $("#more").wrapInner("<div id='wrapped'></div>");
            });
        });
    </script>
</head>
<body>
    <h1>A Reminder</h1>    
    <p>Don't wrap me</p>
    <div id="more">
        <h2>Bands</h2>
        <p>Smashing Pumpkins</p>
        <p>The cure</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.6.1.min.js"></script>
    <title>2.7: Callback Functions</title>
    <style>
        #container {
            width: 500px;
            height: 500px;
            border: 1px dotted black;
            background-image: url("sky.png");
            margin-bottom: 10px;
        }

        #ship {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 225px;
            left: 225px;
        }

        #shipData {
            font-size: 0.75em;
            text-align: center;
            margin-bottom: 10px;
            width: 500px;
        }

        button {
            display: block;
            width: 500px;
            height: 30px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
    <script>
        $(function() {
            $("body").click(function(event) {
                let target = event.target.id;
                switch(target)
                {
                    case ("btnUp"):
                        //$("#ship").animate({top: "-=50px"}, 100).animate({opacity: "-=0.1"}, 100).animate({width: "+=25px", height:"+=25px"});
                        $("#ship").animate({
                            top: "-=50px",
                            opacity: "-=0.05", 
                            width: "+=25px", 
                            height:"+=25px"}, 100, position);
                        $("#ship").css("transform", "rotate(0deg)");
                        break;
                    case ("btnDown"):
                        $("#ship").animate({
                            top: "+=50px",
                            opacity: "+=0.05", 
                            width: "-=25px", 
                            height:"-=25px"}, 100, position);
                        $("#ship").css("transform", "rotate(180deg)");
                        break;
                    case ("btnLeft"): 
                        //$("#ship").animate({left: "-=50px"}, 100).animate({opacity: "-=0.2"}, 100).animate({width: "+=25px", height:"+=25px"});
                        $("#ship").animate({
                            left: "-=50px",
                            opacity: "-=0.05", 
                            width: "+=25px", 
                            height:"+=25px"}, 100, position);
                        $("#ship").css("transform", "rotate(270deg)");
                        break;
                    case ("btnRight"): 
                    $("#ship").animate({
                            left: "+=50px",
                            opacity: "+=0.05", 
                            width: "-=25px", 
                            height:"-=25px"}, 100, position);
                        $("#ship").css("transform", "rotate(90deg)");
                }
            });
        });

        function position(){
            //Animation complete callback
            let out = "X: " + $("#ship").css("top");
            out += "Y: " + $("#ship").css("left");
            $("#shipData").html(out);
        }
    </script>
</head>
<body>
    <div id="container">
        <img src="/airplane.png" alt="Airplane" id="ship">
    </div>
    <div id="shipData"></div>
    <button id="btnUp">Up</button>
    <button id="btnDown">Down</button>
    <button id="btnLeft">Left</button>
    <button id="btnRight">Right</button>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.6.1.min.js"></script>
    <title>jQuery 3.2: Insert & Append content</title>
    <style>
        #container {
            display: flex;
        }

        .idCard {
            width: 300px;
            border: 1px solid black;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-shadow: 2px 2px 2px #888;
            margin: 20px;
        }

        .idCard .picture {
            width: 50%;
            border: 1px solid black;
        }

        .idCard .qr {
            width: 50%;
        }

        .office {
            font-size: 1.25em;
            font-weight: bold;
        }

        h3, h6 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        $(function() {
            $(".picture").one ("click", function(){
                $(this).before("<h2>Framework Television</h2>");
            });

            $(".qr").one ("click", function(){
                $(this).after("<p>www.frameworktv.com</p>");
            });

            $("h1").one ("click", function(){
                $(this).prepend("<h3>Staff ID");
                $(this).append("<h6>Employee</h6>");
            });

            $(".idCard p").click(function(){
                if($(this).text() == "1000 Lafeyette Blvd") {
                    $(this).text("Bridgeport, CT");
                } else {
                    $(this).text("1000 Lafeyette Blvd");
                }
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="idCard">
            <h1>Mark Lassoff</h1>
            <img src="/MspPhoto01.jpeg" alt="Mark Lassoff" class="picture">
            <p class="office">1000 Lafayette Blvd</p>
            <img src="/Code.png" alt="QR code" class="qr">
        </div>
        <div class="idCard">
            <h1>Julia Jackson</h1>
            <img src="/MpcPhoto01.jpeg" alt="Julia Jackson" class="picture">
            <p class="office">1000 Lafayette Blvd</p>
            <img src="/Code.png" alt="QR code" class="qr">
        </div>
    </div>
</body>
</html>

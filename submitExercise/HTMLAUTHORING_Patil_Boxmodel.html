<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.5s;
            border-radius: 10px;
            width: 20%;
        }

        img {
            width: 200px;
            height: 200px;
            align-items: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(10,100,0,0.5);
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/images/MspPhoto01.jpeg" alt="Manoj Patil Photo">
        <div class="container">
            <h4><strong>Manoj Patil</strong></h4>
            <p>Lecturer and Developer</p>
        </div>
    </div>
</body>
</html>

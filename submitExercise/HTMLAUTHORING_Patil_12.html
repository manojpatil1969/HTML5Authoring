<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Section 12</title>
    </head>
    <body>
        <h1>Form</h1>
        <form action="#" method="post">
            <label for="userName">1. User Name: </label>
            <input type="text" id="userName" name="userName"> <br> <br>

            <label for="passwd">2. Password: </label>
            <input type="password" id="passwd" name="passwd"><br><br>

            <label for="emailId">3. Email: </label>
            <input type="email" id="emailid" name="emailid"> <br><br>

            <label for="phone">4. Telephone: </label>
            <input type="tel" id="phone" name="phone"> <br><br>

            <label for="age">5. Age: </label>
            <input type="number" id="age" name="age" min="1" max="120"> <br><br>

            <label for="gender">6. Gender: </label>
            <input type="radio" id="gender" name="gender" value="M">Male<br>
            <input type="radio" id="gender" name="gender" value="F">Female<br>
            <input type="radio" id="gender" name="gender" value="O">Other<br> <br>

            <label for="city">7. Click your favorite cities: </label>
            <input type="checkbox" id="city" name="city" value="New York">New York<br>
            <input type="checkbox" id="city" name="city" value="Boston">Boston<br>
            <input type="checkbox" id="city" name="city" value="Washington">Washington<br>
            <input type="checkbox" id="city" name="city" value="San Francisci">San Francisco<br><br>

            <label for="salary">Select Salary Range: </label>
            <select name="salary" id="salary">8. Select Salary Range: <br>
                <option name="salary" value="1">Below 30K</option>
                <option name="salary" value="2">30K-60K</option>
                <option name="salary" value="3">60K-100K</option>
                <option name="salary" value="2">Above 100K</option>
            </select>

        </form>
    </body>
</html>

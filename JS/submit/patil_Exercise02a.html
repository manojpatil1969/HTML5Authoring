<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2 JavaScript</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var name1 = "Tom";
        var name2 = "Bob";
        var name3 = "Mary";
        var name4 = "Caitlyn";
        var name5 = "Red";
        var name6 = "Douglas";
        var name7 = "Judy";
        var name8 = "Susan";

        var sep = prompt("Enter a separator: ");
        var out = name1 + sep + name2 + sep + name3 + sep + name4 + sep + name5 + sep + name6 + sep + name7 + sep + name8;
        document.getElementById("output").innerHTML = out;
    </script>
</body>
</html>

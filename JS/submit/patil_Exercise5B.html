<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#5B</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var i=0, j=0;
        var row = parseInt(prompt("Enter No.of Rows: "));
        var col = parseInt(prompt("Enter No.of columns: "));
        var out = "";

        out += "Star Pattern : <br/>";
        for(i=1; i<=row; i++)
        {
            for(j=1; j<=col; j++)
            {
                out += "* ";
            }
            out += "<br/>";
        }

        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#5A</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var i=0, j=0;
        var count=10;
        var out = "";

        out += "Pattern#1 <br/>";
        for(i=1; i<=count; i++)
        {
            for(j=1; j<=i; j++)
            {
                out += "*";
            }
            out += "<br/>";
        }
        for(i=count-1; i>0; i--)
        {
            for(j=1; j<=i; j++)
            {
                out += "*";
            }
            out += "<br/>";
        }

        out += "<br/>Pattern#2 <br/>";
        for(i=1; i<=count; i++)
        {
            for(j=1; j<=count; j++)
            {
                out += "*_";
            }
            out += "<br/>";
        }

        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#13</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var userList = {
            people: [
                {
                    firstName: "Fred",
                    lastName: "Smith",
                    dateOfBirth: 1980,
                    spokenLanguages: {
                        native: "English",
                        fluent: "Spanish",
                        intermediate: "Chinese"
                    }
                },

                {
                    firstName: "Monica",
                    lastName: "Taylor",
                    dateOfBirth: 1975,
                    spokenLanguages: {
                        native: "Spanish",
                        fluent: "English",
                        intermediate: "French"
                    }
                },
                {
                    firstName: "Maurice",
                    lastName: "Edelson",
                    dateOfBirth: 1992,
                    spokenLanguages: {
                        native: "English",
                        fluent: "Spanish"
                    }
                },
                {
                    firstName: "Kelly",
                    lastName: "Lang",
                    dateOfBirth: 1982,
                    spokenLanguages: {
                        native: "English",
                        fluent: "German",
                        intermediate: "Dutch"
                    }
                },
            ]
        }

        //Display table Name, DOB, Languages
        let out = "";
        let {people} = userList;
        for(x in people) {
            out += people[x].lastName + " " + people[x].dateOfBirth + " Languages" + people[x].spokenLanguages.native + "<br/>";
        }

        document.getElementById('output').innerHTML = out;
    </script>    
</body>
</html>

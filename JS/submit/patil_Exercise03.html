<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#3</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var operand1 = parseFloat(prompt("Enter first number: "));
        var operand2 = parseFloat(prompt("Enter second number: "));
        var out = "";

        out += operand1 + " + " + operand2 + "=" + (operand1+operand2);
        out += "<br/>";
        out += operand1 + " - " + operand2 + "=" + (operand1-operand2);
        out += "<br/>";
        out += operand1 + " * " + operand2 + "=" + (operand1*operand2);
        out += "<br/>";
        out += operand1 + " / " + operand2 + "=" + (operand1/operand2);
        out += "<br/>";
        out += operand1 + " == " + operand2 + "=" + (operand1==operand2);
        out += "<br/>";
        out += operand1 + " < " + operand2 + "=" + (operand1<operand2);
        out += "<br/>";
        out += operand1 + " % " + operand2 + "=" + (operand1%operand2);
        out += "<br/>";
        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#9</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let toDoList = ["Exercise-1", "Exercise-2", "Exercise-3", "Exercise-4", "Exercise-5", "Exercise-6", "Exercise-7"];
        let out = "";
        let todo = function(params) {
            let i = 0;
            out += "<h1>TO-DO:</h1>";
            let len = params.length;
            for(i=0; i<len; i++) {
                out += addToDo(params[i]);
            }
        }
        let addToDo = (str) => ("<h2>" + str + "</h2>");

        todo(toDoList); //Function call

        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Section 4</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var grade = prompt("Enter a numerical grade(0-100): ");
        var letterGrade;

        if (grade > 90) {
            letterGrade = "A";
        } else if(grade > 80) {
            letterGrade = "B";
        }
        else if(grade > 70) {
            letterGrade = "C";
        } else if (grade > 60) {
            letterGrade = "D";
        } else {
            letterGrade = "E";
        }

        document.getElementById('output').innerHTML = "<h2>Letter Grade: " + letterGrade + "</h2>"
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug#6</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var names = new Array;
        var theName = "";

        while (theName != "XXX") {
            theName = prompt("Enter name | XXX to quit: ");
            if(theName != "XXX") {
                names.push(theName);
            }
        }

        var len = names.length;
        var out = "Total number of elements in the names array are: " + len;
        out += "<br/>Names stored in the array: <br/>" + names;
        names.sort();
        out += "<br/>Names sorted in the array: <br/>" + names;
        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

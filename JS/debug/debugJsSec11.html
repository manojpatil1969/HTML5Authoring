<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug#11</title>
</head>
<body>
    <div id="scores"></div>
    <div id="average"></div>
    <script>
        let sum = 0;
        let grades = new Set([85,67,23,91,63,88,78,71,75]);
        let out = "";

        for(let grad of grades) {
            sum += grad;
            out += grad + " ";
        }
        document.getElementById('scores').innerHTML = out;

        let average = sum / grades.size;
        document.getElementById('average').innerHTML = "Average: " + average;
    </script>
</body>
</html>

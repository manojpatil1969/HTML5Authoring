<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug#9</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let out = "";
        let i = 0;
        let addPara = function(...params) {
            for(i=0; i<params.length; i++) {
                out += params[i] + "<br/>";
            }
        }

        addPara (
            "Welcome",
            "We're glad to have you in this course",
            45,
            "<p>Please feel free to ask us any question</P>"
        )
        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

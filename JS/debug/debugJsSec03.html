<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug#3</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var x = 25.55;
        var y = 19.232;
        var add = x + y;
        var mod = x % y;
        var out = "";

        out += x + "+" + y + "=" + add;
        out += "<br/>";
        out += x + "%" + y + "=" + mod;
        out += "<br/>";
        out += x + "+" + y + "=" + (x+y);
        out += "<br/>";
        out += x + "%" + y + "=" + (x%y);
        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>

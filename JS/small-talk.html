<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Section 9 Program</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let greeting1 = function(name) {return "Hello " + name};

        let greeting2 = new Function("name", "return('Hello ' + name)");

        let greeting3 = (name) => ("Hello " + name);

        let out = "";
        out += "<br/>" + greeting1("Mark");
        out += "<br/>" + greeting2("Bob");
        out += "<br/>" + greeting3("Valerie");
        document.getElementById('output').innerHTML = out;
    </script>
</body>
</html>
